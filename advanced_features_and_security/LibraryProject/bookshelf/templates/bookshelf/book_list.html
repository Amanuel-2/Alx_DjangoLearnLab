<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    <h1>Books</h1>
    <ul>
      {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
      {% empty %}
        <li>No books available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
