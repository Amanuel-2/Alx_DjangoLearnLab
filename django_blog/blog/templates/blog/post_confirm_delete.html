{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'post-detail' object.pk %}">Cancel</a>
{% endblock %}

<h2>Delete Comment</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
